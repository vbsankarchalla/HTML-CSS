<!DOCTYPE html>
<html lang="en">
<head>

    <title>9 Exercise</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
    <style>
        .adiv{
            border: solid;
            height: 60px;
            width: 60px;
            color: red;
            background-color: red;
        }
        .bdiv{
            margin-top:20px ;
            border: solid;
            height: 60px;
            width: 60px;
            color: green;
            background-color: green;
            border-radius: 50px;
        }
        .cdiv{
            margin-top: 25px;
            border-width: 1px;
            border-style: solid;
            padding: 12px;
        }
        .cp{
            font-family:verdana;
        }
        .cbutton{
            margin-top: 10px;
            margin-right: 5px;

        }
        .ddiv{
            margin-top: 25px;
            border: solid;
            background-color: black;
            color: black;
        }
        .install{
            color: white;
            font-size: 18px;
            font-family: Montserrat;
            padding-left: 10px;
        }
        .desc{
            color: white;
            font-family:Montserrat;
            font-size: 12px;
            padding-left: 10px;
        }
        .card{
            margin-top: 25px;
            box-shadow: 0px 0px 6px rgba(0,0,0,0.3);
            border-radius: 6px;
            padding-top: 12px;
            padding-bottom: 12px;
            padding-left: 12px;
            padding-right: 12px;
            width: 450px;
        }
        .profile-picture{
            height: 45px;
            width: 45px;
            object-fit: cover;
            border-radius: 25px;
            vertical-align: middle;
            margin-right: 15px ;
        }
        .text{
            margin-right: 50px;
            color: darkgray;
            font-family: Montserrat;
        }
        .Tweet-button{
            background-color: rgb(3, 179, 254);
            border: none;
            color: white;
            font-size: 15px;
            border-radius: 15px;
            padding-left: 10px;
            padding-top: 5px;
            padding-bottom: 5px;
            padding-right: 10px;
            margin-left:100px ;
        }
        .details-card{
            margin: 15px;
            box-shadow: 0px 0px 6px rgba(0,0,0,0.4);
            height: 280px;
            width: 160px;
            border:none;
            padding: 10px;
        }
        .profilepic{
            height: 180px;
            width: 160px;
        }
        .f-name{
            font-family: sans-serif;
            font-weight: bold;
            font-size: large;
            display:block;
            margin-top: 10px;
        }
        .frds-list{
            display:block;
            color: rgb(107, 105, 105);
            font-family:sans-serif;
        }
        .Add-button{
            background-color: rgb(65, 125, 255);
            color: white;
            border: none;
            font-family: sans-serif;
            padding-left: 12px;
            padding-top: 5px;
            padding-bottom: 5px;
            padding-right: 12px;
            border-radius: 3px;
        }
        .g-details-card{
            display:inline-block;
            margin: 15px;
            box-shadow: 0px 0px 6px rgba(0,0,0,0.4);
            height: 280px;
            width: 160px;
            border:none;
            padding: 10px;
        }
        .h-div{
            margin: 20px;
            border: solid;
            text-align: center;
            padding-top: 20px;
            padding-bottom: 20px;
        }
        .h-search{
            margin: 15px;
            border: none;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            font-size: large;
            padding: 15px;
            width: 600px;
            border-radius: 30px;
        }
        .h-button{
            margin-top: 20px;
            margin-right: 8px;
            border: none;
            font-size: 16px;
            font-weight: medium;
            padding-left: 20px;
            padding-right: 20px;
            padding-top: 12px;
            padding-bottom: 8px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <!--    9a  -->
        <div class="adiv"></div>
    <!--    9b  -->
        <div class="bdiv"></div>
    <!--    9c  -->
        <div class="cdiv">
            <p class="cp">Satisfied with our service?<br>
                <button class="cbutton">Yes</button><button class="cbutton">No</button>
            </p>
        </div>
    <!--    9d  -->
        <div class="ddiv">
            <p class="install">Install Youtube Music</p>
            <p class="desc">Add Youtube Music to your desktop for quick and easy access</p>
        </div>
    <!--    9e  -->
        <div class="card">
            <img class="profile-picture" src="../images/cat-551554_1280.jpg" alt="">
            <span class="text">What's happening?</span ><button class="Tweet-button">Tweet</button>
        </div>

    <!--    9f  -->
        <div class="details-card">
            <img class="profilepic" src="../images/cat-551554_1280.jpg" alt="">
            <span class="f-name">Oliver</span>
            <span class="frds-list">2 mutual friends</span><br>
            <button class="Add-button">Add Friend</button>
        </div>

    <!--    9g  -->
        <div class="g-div">
            <div class="g-details-card">
                <img class="profilepic" src="../images/cat-551554_1280.jpg" alt="">
                <span class="f-name">Oliver</span>
                <span class="frds-list">2 mutual friends</span><br>
                <button class="Add-button">Add Friend</button>
            </div>
            <div class="g-details-card">
                <img class="profilepic" src="../images/cat-551554_1280.jpg" alt="">
                <span class="f-name">Mimi</span>
                <span class="frds-list">2 mutual friends</span><br>
                <button class="Add-button">Add Friend</button>
            </div>
            <div class="g-details-card">
                <img class="profilepic" src="../images/cat-551554_1280.jpg" alt="">
                <span class="f-name">Rex</span>
                <span class="frds-list">2 mutual friends</span><br>
                <button class="Add-button">Add Friend</button>
            </div>
        </div>
    <!-- 9h -->
     <div class="h-div">
        <div><img src="../images/Google.png" alt=""></div>
        <input class="h-search" type="text" placeholder="Search Google or type a URL">
     <div>
        <button class="h-button">Google Search</button>
        <button class="h-button">I'm Feeling Lucky</button>
     </div>
    </div>
</body>
</html>
