<head>

  <style>
    .name-box,

      display: block;

      width: 200px;
      display: inline-block;
      vertical-align: middle;

      border-radius: 5px;
      border: none;

      Thanks for chatting with our customer suport. Would you like to take our quick survey?
    </p>
        <button class="yes-button">Yes</button>
        <button class="no-button">No</button>

  <!--  8c  -->

      <img class="googleimg" src="../images/Google.png">
